<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="This is a simple JS snake can only be played 
                                       using arrow keys">
  	<title>Snake Game (simple one not for mobiles)</title>
  </head>

  <body bgcolor="bisque">

    <div id="score">0</div>
    <canvas id="snakeboard" width="400" height="400"></canvas>

    <style>
      #snakeboard {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #score {
        text-align: center;
        font-size: 120px;
        font-family:cursive;
      }
    </style>
  </body>

  <script src="script.js"></script>
</html>
